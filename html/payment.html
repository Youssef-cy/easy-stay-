<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Method</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/payment.css">
</head>
<body>

<div class="payment-card">
    <h2>Payment Method</h2>
    <p class="subtitle">Choose how you'd like to pay</p>

    <h4>Select Card Type</h4>
    <div class="card-types">
        <div class="card active" onclick="selectCard(this)">
            Visa
        </div>
        <div class="card" onclick="selectCard(this)">
            Mastercard
        </div>
        <div class="card" onclick="selectCard(this)">
            Amex
        </div>
    </div>

    <form>
        <label>Card Number</label>
        <input type="text" placeholder="1234 5678 9012 3456">

        <label>Cardholder Name</label>
        <input type="text" placeholder="Name as it appears on card">

        <div class="row">
            <div>
                <label>Expiry Date</label>
                <input type="text" placeholder="MM/YY">
            </div>
            <div>
                <label>CVV</label>
                <input type="text" placeholder="123">
            </div>
        </div>

        <button type="button" onclick="confirmPayment()">
            Confirm Payment â€¢ $285.00
        </button>
    </form>

    </div>
</div>

<script src="/java/payment.js"></script>
</body>
</html>
