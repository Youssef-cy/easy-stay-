<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Details</title>
  <link rel="stylesheet" href="/styles/details.css">
  <script src="/scripts/details.js" defer></script>
</head>
<body>
  <!-- details like name and rate -->
  <div class="container">
    <div class="header">
      <div>
        <h1 class="hotel-name">Loading...</h1>
        <div class="info">
          <span class="stars">â˜…</span>
          <span class="reviews">Loading...</span>
        </div>
      </div>
      <button class="check-btn">Check availability</button>
    </div>





    <!-- image  -->
    <div class="gallery">
      <div class="big-img">
        <img src="placeholder.jpg" alt="Hotel main image">
      </div>
      <div class="right-imgs">
        <div class="small-img">
          <img src="placeholder.jpg" alt="Gallery">
          <span>1</span>
        </div>
        <div class="small-img">
          <img src="placeholder.jpg" alt="Gallery">
          <span>2</span>
        </div>
      </div>
    </div>


    <!-- price -->
    
    <div class="prices">
      <h3>View prices for your dates</h3>
      <div class="dates-section">
        <div class="date-box">
          <label>Check-in</label>
          <input id="checkIn" type="date">
        </div>
        <div class="date-box">
          <label>Check-out</label>
          <input id="checkOut" type="date">
        </div>
 
      </div>
      
<!-- deals  -->

      <div class="deals" id="deals">
        <p>Loading deals...</p>
      </div>
    </div>
    

<!-- footer -->

    <div class="footer-note">
      View prices above. Prices per room. All prices on partner sites include all taxes.
    </div>
  </div>
  
</body>
</html>
