<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Reviews</title>
  <link rel="stylesheet" href="/styles/rate.css">
</head>
<body>

<section class="reviews-section">
  <div class="reviews-header">
    <h3>Reviews</h3>

    <div class="actions">
      <a href="#">Insider tips Q&A (766)</a>
      <a href="#">All reviews (4,674)</a>
      <button class="outline-btn">Share an insider tip</button>
      <button class="solid-btn">Write a review</button>
    </div>
  </div>

  <div class="reviews-content">

    <!-- LEFT -->
    <div class="overall">
      <h1>5.0</h1>
      <p>Excellent</p>

      <div class="stars">★★★★★</div>
      <span>(4,674)</span>

      <div class="rating-bars">
        <div class="bar">
          <span>Excellent</span>
          <div class="progress"><div style="width:95%"></div></div>
          <small>4,649</small>
        </div>
        <div class="bar">
          <span>Good</span>
          <div class="progress"><div style="width:3%"></div></div>
          <small>28</small>
        </div>
        <div class="bar">
          <span>Average</span>
          <div class="progress"><div style="width:1%"></div></div>
          <small>2</small>
        </div>
        <div class="bar">
          <span>Poor</span>
          <div class="progress"><div style="width:0%"></div></div>
          <small>0</small>
        </div>
        <div class="bar">
          <span>Terrible</span>
          <div class="progress"><div style="width:0%"></div></div>
          <small>0</small>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="categories">
      <div class="cat">
        <span>Rooms</span>
        <div class="progress"><div style="width:100%"></div></div>
        <strong>5.0</strong>
      </div>
      <div class="cat">
        <span>Service</span>
        <div class="progress"><div style="width:100%"></div></div>
        <strong>5.0</strong>
      </div>
      <div class="cat">
        <span>Value</span>
        <div class="progress"><div style="width:98%"></div></div>
        <strong>4.9</strong>
      </div>
      <div class="cat">
        <span>Cleanliness</span>
        <div class="progress"><div style="width:100%"></div></div>
        <strong>5.0</strong>
      </div>
      <div class="cat">
        <span>Location</span>
        <div class="progress"><div style="width:98%"></div></div>
        <strong>4.9</strong>
      </div>
      <div class="cat">
        <span>Sleep Quality</span>
        <div class="progress"><div style="width:100%"></div></div>
        <strong>5.0</strong>
      </div>
    </div>

  </div>
</section>

</body>
</html>
